<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Overnight Success</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        background: #ff3120;
        color: #000;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      .header h1 {
        font-size: 3rem;
        font-weight: 900;
        margin: 0;
        text-transform: uppercase;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }
      .stat-card {
        background: #000;
        color: #f5e6d3;
        padding: 24px;
        border-radius: 8px;
        border: 4px solid #000;
      }
      .stat-title {
        color: #ff3120;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 8px;
        text-transform: uppercase;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 900;
        margin-bottom: 4px;
      }
      .stat-subtitle {
        font-size: 12px;
        opacity: 0.6;
      }
      .activity-section {
        background: #000;
        color: #f5e6d3;
        padding: 24px;
        border-radius: 8px;
        border: 4px solid #000;
      }
      .activity-title {
        color: #ff3120;
        font-size: 20px;
        font-weight: 900;
        margin-bottom: 20px;
      }
      .activity-item {
        padding: 12px 0;
        border-bottom: 1px solid rgba(245, 230, 211, 0.2);
      }
      .activity-type {
        background: #ff3120;
        color: #000;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 4px;
      }
      .activity-details {
        font-weight: bold;
        margin-bottom: 2px;
      }
      .activity-user {
        font-size: 12px;
        opacity: 0.8;
      }
      .refresh-btn {
        background: #000;
        color: #ff3120;
        border: 2px solid #000;
        padding: 12px 24px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      .refresh-btn:hover {
        background: #ff3120;
        color: #000;
      }
      .loading {
        text-align: center;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Admin Dashboard</h1>
        <p style="font-weight: bold">System monitoring and analytics</p>
        <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
      </div>

      <div id="loading" class="loading">
        <p><strong>Loading dashboard data...</strong></p>
      </div>

      <div id="dashboard" style="display: none">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-title">Total Signups</div>
            <div class="stat-value" id="totalSignups">-</div>
            <div class="stat-subtitle">All time</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Total Revenue</div>
            <div class="stat-value" id="totalRevenue">$0</div>
            <div class="stat-subtitle">All time</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">Downloads</div>
            <div class="stat-value" id="totalDownloads">-</div>
            <div class="stat-subtitle">Total files</div>
          </div>
          <div class="stat-card">
            <div class="stat-title">AI Outputs</div>
            <div class="stat-value" id="totalOutputs">-</div>
            <div class="stat-subtitle">Generated</div>
          </div>
        </div>

        <div class="activity-section">
          <div class="activity-title">Recent Activities</div>
          <div id="activities">
            <!-- Activities will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      async function loadData() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("dashboard").style.display = "none";

        try {
          // Load stats
          const statsResponse = await fetch("/api/admin/stats");
          if (statsResponse.ok) {
            const stats = await statsResponse.json();
            document.getElementById("totalSignups").textContent =
              stats.totalSignups || 0;
            document.getElementById("totalRevenue").textContent =
              "$" + (stats.totalRevenue || 0);
            document.getElementById("totalDownloads").textContent =
              stats.totalDownloads || 0;
            document.getElementById("totalOutputs").textContent =
              stats.totalOutputs || 0;
          }

          // Load activities
          const activitiesResponse = await fetch("/api/admin/activities");
          if (activitiesResponse.ok) {
            const activities = await activitiesResponse.json();
            const activitiesContainer = document.getElementById("activities");
            activitiesContainer.innerHTML = "";

            activities.slice(0, 10).forEach((activity) => {
              const activityDiv = document.createElement("div");
              activityDiv.className = "activity-item";
              activityDiv.innerHTML = `
                            <div class="activity-type">${activity.type}</div>
                            <div class="activity-details">${activity.details}</div>
                            <div class="activity-user">${activity.userEmail} â€¢ ${new Date(activity.timestamp).toLocaleString()}</div>
                        `;
              activitiesContainer.appendChild(activityDiv);
            });
          }

          document.getElementById("loading").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
        } catch (error) {
          console.error("Error loading data:", error);
          document.getElementById("loading").innerHTML =
            '<p style="color: red;"><strong>Error loading data. Please try again.</strong></p>';
        }
      }

      // Load data when page loads
      window.onload = loadData;
    </script>
  </body>
</html>
